<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>

        <!-- Estilos -->
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/header-nav.css" />
        <link rel="stylesheet" href="css/footer.css" />

        <!-- Ícones -->
        <script src="https://unpkg.com/lucide@latest"></script>

        <!-- Firebase base -->
        <script type="module" src="js/auth-state.js"></script>
    </head>

    <body>
        <!-- ✅ Cabeçalho dinâmico -->
        <div id="header-nav-container"></div>

        <!-- ✅ Conteúdo Principal -->

            <section class="hero">
                <div class="hero-container">
                    <div class="hero-image">
                        <img
                            src="Imagens/Redutordapaginainicial2.png"
                            alt="Redutor de velocidade"
                        />
                    </div>
                    <div class="hero-text">
                        <h1>Projetos personalizados às suas necessidades</h1>
                    </div>
                </div>
            </section>

            <section class="texto_representadas">
                <div class="container">
                    <div class="texto1">
                        <p>
                            Também representamos empresas brasileiras de
                            destaque, pioneiras em soluções tecnológicas
                            avançadas.
                        </p>
                    </div>
                </div>
            </section>

            <section class="representadas">
                <div class="container">
                    <a
                        href="https://www.fresadorasantana.com.br/"
                        target="_blank"
                    >
                        <img
                            src="Imagens/FresadoraSantana.png"
                            alt="Redutores e engrenagens"
                        />
                    </a>
                    <a
                        href="https://www.acoplamentosmetalflex.com.br/"
                        target="_blank"
                    >
                        <img src="Imagens/Metalflex.png" alt="Acoplamentos" />
                    </a>
                    <a href="https://www.lubrisystem.com.br/" target="_blank">
                        <img src="Imagens/Lubrisystem.png" alt="Lubrificação" />
                    </a>
                    <a href="https://powermaster.com.br" target="_blank">
                        <img
                            src="Imagens/PowerMaster.png"
                            alt="Acoplamentos hidráulicos"
                        />
                    </a>
                </div>
            </section>

            <section class="mais_informações">
                <div class="container">
                    <p>
                        Para mais informações sobre as representadas clique na
                        imagem da mesma.
                    </p>
                </div>
            </section>
        </main>

        <!-- ✅ Rodapé dinâmico -->
        <div id="footer-container"></div>

        <!-- ✅ Carregamento do cabeçalho + sincronização -->
        <script type="module">
            fetch('header-nav.html')
                .then((res) => res.text())
                .then((html) => {
                    document.getElementById('header-nav-container').innerHTML =
                        html;
                    window.lucide?.createIcons();

                    // Aguarda DOM antes de importar os scripts
                    requestAnimationFrame(() => {
                        import('./js/header-nav.js');
                        import('./js/auth-sync.js'); // Sincroniza login em header e footer
                    });
                });
        </script>

        <!-- ✅ Carregamento do rodapé -->
        <script type="module">
            fetch('footer.html')
                .then((res) => res.text())
                .then((html) => {
                    document.getElementById('footer-container').innerHTML =
                        html;

                    // Aguarda DOM do footer
                    requestAnimationFrame(() => {
                        import('./js/footer-status.js');
                    });
                });
        </script>

        <!-- Fallback para ícones -->
        <script
            src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"
            onload="lucide.createIcons({ stroke: '#f5a002', strokeWidth: 2, size: 24 });"
        ></script>
    </body>
</html>
