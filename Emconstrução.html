<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Em construção</title>
        <link rel="stylesheet" href="css/Emconstrução.css" />
        <link rel="stylesheet" href="css/header-nav.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <script type="module" src="js/auth-state.js"></script>
    </head>

    <body>
        <div id="header-nav-container"></div>

        <!-- Adicionando a imagem centralizada -->
        <div class="content">
            <img src="Imagens/Em construção.png" alt="Em construção" />
        </div>

        <div id="footer-container"></div>

        <script>
            fetch('header-nav.html')
                .then((r) => r.text())
                .then((html) => {
                    document.getElementById('header-nav-container').innerHTML =
                        html;
                    if (window.lucide) {
                        lucide.createIcons({
                            stroke: '#f5a002',
                            strokeWidth: 2,
                            size: 24,
                            overwrite: true,
                        });
                    }

                    // ✅ Depois que o header foi injetado, carregue os scripts
                    requestAnimationFrame(() => {
                        import('./js/header-nav.js');
                        import('./js/auth-sync.js');
                    });
                });
        </script>

        <script>
            fetch('footer.html')
                .then((res) => res.text())
                .then((html) => {
                    document.getElementById('footer-container').innerHTML =
                        html;

                    // Carrega o script de status do usuário no footer
                    const script = document.createElement('script');
                    script.type = 'module';
                    script.src = 'js/footer-status.js';
                    document.body.appendChild(script);
                });
        </script>
    </body>

    <!-- coloque imediatamente antes de </body> -->
    <script
        src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"
        onload="lucide.createIcons({ stroke:'#f5a002', strokeWidth:2, size:24 });"
    ></script>
</html>
