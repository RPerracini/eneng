<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>

  <link rel="stylesheet" href="css/contatonovo.css" />
  <link rel="stylesheet" href="css/header-nav.css" />
  <link rel="stylesheet" href="css/footer.css" />
</head>
<body>

  <!-- Header e relógio -->
  <div id="header-nav-container"></div>

  <main>
    <div class="container-novo">

      <!-- Coluna esquerda (contato) -->
      <div class="col-esquerda">
        <h2>CONTATO</h2>
        <p>Eng.º Roberto Perracini</p>
        <p>Telefone: (+55) (11) 98540-0421</p>
        <p>Whatsapp: (+55) (11) 98540-0421</p>
        <p>Email: robeto@eneng.com.br</p>
      </div>

      <!-- Coluna direita (formulário) -->
      <div class="col-direita">
        <form action="https://formsubmit.co/roberto@eneng.com.br" method="POST" enctype="multipart/form-data">
          <label for="nome">Nome <span class="required">*</span></label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" name="email" required />

          <label for="telefone">Telefone (opcional)</label>
          <input type="tel" id="telefone" name="telefone" />

          <label for="whatsapp">Whatsapp (opcional)</label>
          <input type="tel" id="whatsapp" name="whatsapp" />

          <label for="mensagem">Mensagem <span class="required">*</span></label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

          <label for="arquivo">Anexar arquivo (opcional)</label>
          <input type="file" id="arquivo" name="arquivo" accept=".pdf,.doc,.docx,.jpg,.png" />

          <input type="hidden" name="_next" value="obrigadonova.html" />
          <input type="hidden" name="_captcha" value="false" />

          <button type="submit" id="enviar" disabled>Enviar</button>
        </form>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="js/contatonovo.js"></script>
</body>
</html>
