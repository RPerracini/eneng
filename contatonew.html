<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Perracini Engenharia</title>
  <link rel="stylesheet" href="css/header-nav.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/contatonew.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="textos-header" style="min-height: 30px;"></div>
  <div id="header-nav-container"></div>

  <main class="contato-container">
    <section class="contato-info">
      <h2>CONTATO</h2>
      <p><i class="fas fa-user-tie"></i> Eng.ยบ Roberto Perracini</p>
      <p><i class="fas fa-phone-alt"></i> (+55) (11) 98540-0421</p>
      <p class="whatsapp-item">
        <a href="https://wa.me/5511985400421" target="_blank" class="whatsapp-link">
          <i class="fab fa-whatsapp"></i>
          <span>(+55) (11) 98540-0421</span>
        </a>
      </p>
    </section>

    <section class="contato-formulario">
      <!-- <form action="https://formsubmit.co/contato@eneng.com.br" method="POST"></form> -->
      <form action="https://formsubmit.co/roberto@eneng.com.br" method="POST" enctype="multipart/form-data"></form>
        <input type="hidden" name="_captcha" value="true">
        <input type="hidden" name="_next" value="obrigado.html">
        <input type="hidden" name="_template" value="box">

        <div class="linha-dupla">
          <div class="campo">
            <label for="nome"><i class="fas fa-user"></i> Nome <span class="obrigatorio">*</span></label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="campo">
            <label for="email"><i class="fas fa-envelope"></i> Email <span class="obrigatorio">*</span></label>
            <input type="email" id="email" name="email" required />
          </div>
        </div>

        <div class="linha-dupla">
          <div class="campo">
            <label for="telefone"><i class="fas fa-phone"></i> Telefone <span class="opcional">(opcional)</span></label>
            <input type="tel" id="telefone" name="telefone" />
          </div>
          <div class="campo">
            <label for="whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp <span class="opcional">(opcional)</span></label>
            <input type="tel" id="whatsapp" name="whatsapp" />
          </div>
        </div>

        <label for="mensagem"><i class="fas fa-comment"></i> Mensagem <span class="obrigatorio">*</span></label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <div class="upload-container">
          <label for="arquivos" class="btn-anexar">
            <i class="fas fa-paperclip"></i> Anexar arquivos
          </label>
          <input type="file" id="arquivos" name="arquivos[]" multiple />
          <span id="file-names">Nenhum arquivo selecionado</span>
        </div>

        <button type="submit" class="btn-enviar">
          <i class="fas fa-paper-plane"></i> Enviar
        </button>
      </form>
    </section>
  </main>

  <div id="footer-container"></div>

  <script>
    fetch('header-nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-nav-container').innerHTML = data;

        const relogio = document.getElementById("relogio");
        if (relogio) {
          function atualizarRelogio() {
            const agora = new Date();
            const horas = agora.getHours().toString().padStart(2, '0');
            const minutos = agora.getMinutes().toString().padStart(2, '0');
            const segundos = agora.getSeconds().toString().padStart(2, '0');
            relogio.textContent = `${horas}:${minutos}:${segundos}`;
          }

          atualizarRelogio();
          setInterval(atualizarRelogio, 1000);
        }
      });
  </script>

  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>

  <script src="js/contatonew.js"></script>
</body>
</html>
