<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - ENENG</title>
  <link rel="stylesheet" href="css/contatonovo.css">
  <link rel="stylesheet" href="https://unpkg.com/lucide@latest/dist/umd/lucide.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

  <div id="header-nav-container"></div>

  <main class="container-novo">
    <div class="col-esquerda">
      <h2>CONTATO</h2>
      <div class="linha-degrade"></div>
      <p><i data-lucide="phone"></i> <strong>Telefone:</strong> (11) 98540-0421</p>
      <p><i data-lucide="message-circle"></i> <strong>WhatsApp:</strong> (11) 98540-0421</p>
      <p><i data-lucide="mail"></i> <strong>Email:</strong> roberto@eneng.com.br</p>
    </div>

    <div class="col-direita">
      <form action="https://formsubmit.co/contato@eneng.com.br" method="POST" enctype="multipart/form-data">
        <div class="input-duplo">
          <div style="flex:1">
            <label for="nome"><i data-lucide="user"></i> <strong>Nome</strong></label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div style="flex:1">
            <label for="email"><i data-lucide="mail"></i> <strong>E-mail</strong></label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>

        <div class="input-duplo">
          <div style="flex:1">
            <label for="telefone"><i data-lucide="phone"></i> <strong>Telefone</strong></label>
            <input type="tel" id="telefone" name="telefone">
          </div>
          <div style="flex:1">
            <label for="whatsapp"><i data-lucide="message-circle"></i> <strong>WhatsApp</strong></label>
            <input type="tel" id="whatsapp" name="whatsapp">
          </div>
        </div>

        <label for="mensagem"><i data-lucide="edit-3"></i> <strong>Mensagem</strong></label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <label for="arquivo" class="upload-label">
          <i data-lucide="paperclip"></i> <strong>Anexar arquivo (1 m√°x)</strong>
        </label>
        <input type="file" id="arquivo" name="arquivo" accept=".pdf,.doc,.docx,.jpg,.png" max="1">

        <button type="submit"><i data-lucide="send"></i> <span>Enviar</span></button>

        <input type="hidden" name="_next" value="obrigadonova.html">
        <input type="hidden" name="_captcha" value="false">
      </form>
    </div>
  </main>

  <div id="footer-container"></div>
  
  <script>
    fetch('header-nav.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-nav-container').innerHTML = data;
        });
  </script>

  <script>
      fetch('footer.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('footer-container').innerHTML = data;
          });
  </script>

  <script src="js/contatonovo.js" defer></script>

  <script>
    lucide.createIcons();
  </script>

</body>
</html>
