<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Obrigado - Perracini Engenharia</title>
        <link rel="stylesheet" href="css/header-nav.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <link rel="stylesheet" href="css/obrigado.css" />
        <script type="module" src="js/auth-state.js"></script>
    </head>

    <body>
        <div id="header-nav-container"></div>

        <main class="contato-container">
            <section class="contato-formulario" style="width: 100%">
                <h2>Mensagem enviada com sucesso!</h2>

                <div class="imagem-agradecimento-container">
                    <img
                        src="Imagens/Obrigado.png"
                        alt="Obrigado pelo contato"
                        class="imagem-agradecimento"
                    />
                </div>

                <p>Em breve retornaremos sua mensagem.</p>
            </section>
        </main>

        <div id="footer-container"></div>

        <script>
            fetch('header-nav.html')
                .then((r) => r.text())
                .then((html) => {
                    document.getElementById('header-nav-container').innerHTML =
                        html;
                    if (window.lucide) {
                        lucide.createIcons({
                            stroke: '#f5a002',
                            strokeWidth: 2,
                            size: 24,
                            overwrite: true,
                        });
                    }

                    // ✅ Depois que o header foi injetado, carregue os scripts
                    requestAnimationFrame(() => {
                        import('./js/header-nav.js');
                        import('./js/auth-sync.js');
                    });
                });

            fetch('footer.html')
                .then((res) => res.text())
                .then((html) => {
                    document.getElementById('footer-container').innerHTML =
                        html;

                    // Carrega o script de status do usuário no footer
                    const script = document.createElement('script');
                    script.type = 'module';
                    script.src = 'js/footer-status.js';
                    document.body.appendChild(script);
                });

            // Redirecionar automaticamente após 5 segundos
            setTimeout(function () {
                window.location.href = 'index.html';
            }, 5000); // 5000 milissegundos = 5 segundos
        </script>

        <!-- coloque imediatamente antes de </body> -->
        <script
            src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"
            onload="lucide.createIcons({ stroke:'#f5a002', strokeWidth:2, size:24 });"
        ></script>
    </body>
</html>
