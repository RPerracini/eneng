<!-- // footer.html -->
<footer>
    <div class="footer-wrapper" style="display: flex; justify-content: space-between; align-items: center;">
        <p id="footer_copyright">
            &copy; 2025 ENGº ROBERTO PERRACINI. Todos os direitos reservados.
        </p>

        <!-- Bloco de login com spinner -->
        <div id="user-email-display" style="display: none">
            <div
                id="auth-spinner"
                style="display: flex; justify-content: center; margin: 1em 0"
            >
                <div
                    class="spinner"
                    style="
                        width: 24px;
                        height: 24px;
                        border: 4px solid #f5a002;
                        border-top-color: transparent;
                        border-radius: 50%;
                        animation: spin 1s linear infinite;
                    "
                ></div>
            </div>
            <p id="user-email-text" style="text-align: center">Carregando…</p>
        </div>
    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</footer>
