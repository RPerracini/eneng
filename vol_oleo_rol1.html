<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Calculadora de Torque de Atrito para Rolamentos Autocompensadores de
            Rolos
        </title>
        <link rel="stylesheet" href="css/vol_oleo_rol1.css" />
    </head>
    <body>
        <header>
            <h1>
                Calculadora de Torque de Atrito para Rolamentos
                Autocompensadores de Rolos
            </h1>
        </header>

        <main class="container">
            <form id="formCalc" class="form-grid">
                <div class="coluna coluna-dados">
                    <h2>Dados de Entrada</h2>

                    <div class="form-row">
                        <label for="codigoRolamento">Código do Rolamento</label>
                        <input
                            type="text"
                            id="codigoRolamento"
                            oninput="carregarDados()"
                        />
                    </div>
                    <div class="form-row">
                        <label for="diametroD">Diâmetro Externo (D) [mm]</label>
                        <input type="number" id="diametroD" readonly required />
                    </div>
                    <div class="form-row">
                        <label for="diametrod">Diâmetro Interno (d) [mm]</label>
                        <input type="number" id="diametrod" readonly required />
                    </div>
                    <div class="form-row">
                        <label for="larguraB">Largura (B) [mm]</label>
                        <input type="number" id="larguraB" readonly required />
                    </div>

                    <!-- Constantes Geométricas -->
                    <div class="form-row">
                        <label for="constR1">Constante geométrica R1</label>
                        <input type="number" id="constR1" readonly required />
                    </div>
                    <div class="form-row">
                        <label for="constR2">Constante geométrica R2</label>
                        <input type="number" id="constR2" readonly required />
                    </div>
                    <div class="form-row">
                        <label for="constR3">Constante geométrica R3</label>
                        <input type="number" id="constR3" readonly required />
                    </div>
                    <div class="form-row">
                        <label for="constR4">Constante geométrica R4</label>
                        <input type="number" id="constR4" readonly required />
                    </div>

                    <!-- Constantes geométricas S1, S2, S3, S4 -->
                    <div class="form-row">
                        <label for="constS1">Constante geométrica S1</label>
                        <input type="number" id="constS1" readonly required />
                    </div>
                    <div class="form-row">
                        <label for="constS2">Constante geométrica S2</label>
                        <input type="number" id="constS2" readonly required />
                    </div>
                    <div class="form-row">
                        <label for="constS3">Constante geométrica S3</label>
                        <input type="number" id="constS3" readonly required />
                    </div>
                    <div class="form-row">
                        <label for="constS4">Constante geométrica S4</label>
                        <input type="number" id="constS4" readonly required />
                    </div>

                    <div class="form-row">
                        <label for="coefSelo">
                            Coeficiente de Atrito do Selo (Mseal)
                        </label>
                        <input
                            type="number"
                            step="0.01"
                            id="coefSelo"
                            readonly
                        />
                    </div>
                    <div class="form-row">
                        <label for="coefArraste">
                            Coeficiente de Atrito de Arraste (Mdrag)
                        </label>
                        <input
                            type="number"
                            step="0.01"
                            id="coefArraste"
                            readonly
                        />
                    </div>

                    <!-- Botões -->
                    <div class="botoes-entrada">
                        <button type="button" id="btnReset">Resetar</button>
                        <button type="button" id="btnCalcular">Calcular</button>
                    </div>
                </div>

                <div class="coluna">
                    <h2>Resultados</h2>

                    <!-- Resultados -->
                    <div class="resultados-colunas">
                        <div class="coluna-resultados">
                            <h3>Momentos de Atrito</h3>
                            <div class="form-row">
                                <label for="Mrr">
                                    Momento de Atrito de Rolamento (Mrr) [Nm]:
                                </label>
                                <input type="text" id="Mrr" readonly />
                            </div>
                            <div class="form-row">
                                <label for="Msl">
                                    Momento de Atrito de Deslizamento (Msl)
                                    [Nm]:
                                </label>
                                <input type="text" id="Msl" readonly />
                            </div>
                            <div class="form-row">
                                <label for="Mseal">
                                    Momento de Atrito do Selo (Mseal) [Nm]:
                                </label>
                                <input type="text" id="Mseal" readonly />
                            </div>
                        </div>

                        <div class="coluna-resultados">
                            <h3>Coeficientes e Momentos</h3>
                            <div class="form-row">
                                <label for="Mdrag">
                                    Momento de Atrito de Arraste (Mdrag) [Nm]:
                                </label>
                                <input type="text" id="Mdrag" readonly />
                            </div>
                            <div class="form-row">
                                <label for="Mtotal">
                                    Momento Total de Atrito (Mtotal) [Nm]:
                                </label>
                                <input type="text" id="Mtotal" readonly />
                            </div>
                        </div>
                    </div>

                    <!-- Gerar PDF -->
                    <div class="botoes">
                        <button type="button" onclick="gerarPDF()">
                            Gerar PDF
                        </button>
                    </div>
                </div>
            </form>
        </main>

        <footer>
            <p>&copy; 2025 - Calculadora de Torque de Atrito</p>
        </footer>

        <!-- Carregar o PapaParse no final para otimizar o carregamento -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
        <script src="js/vol_oleo_rol1.js"></script>
    </body>
</html>
