<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Obrigado - Perracini Engenharia</title>
        <link rel="stylesheet" href="css/header-nav.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <link rel="stylesheet" href="css/obrigado.css" />
    </head>

    <body>
        <div id="header-nav-container"></div>

        <main class="contato-container">
            <section class="contato-formulario" style="width: 100%">
                <h2>Mensagem enviada com sucesso!</h2>

                <div class="imagem-agradecimento-container">
                    <img
                        src="imagens/Obrigado.png"
                        alt="Obrigado pelo contato"
                        class="imagem-agradecimento"
                    />
                </div>

                <p>Em breve retornaremos sua mensagem.</p>
            </section>
        </main>

        <div id="footer-container"></div>

        <script>
            fetch('header-nav.html')
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById('header-nav-container').innerHTML =
                        data;
                });

            fetch('footer.html')
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById('footer-container').innerHTML =
                        data;
                });

            // Redirecionar automaticamente ap√≥s 5 segundos
            setTimeout(function () {
                window.location.href = 'index.html';
            }, 5000); // 5000 milissegundos = 5 segundos
        </script>
    </body>
</html>
